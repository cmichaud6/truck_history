<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="navbar container border-bottom">
        <div class="navbar-brand">Impact Food Sales Truck Rates</div>
    </div>
    <br>
    <div class="container" style="border-radius: 5px; background-color: #648bee50; border: 2px solid #c1cef050;">
        <div class="navbar-brand">Search:</div>
        <form action="/productSearch" method="post">
            <div class="form-group">
                <label for="product">Product:</label>
                <input type="text" name="product" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="mt-2 mb-2 btn btn-primary">
            </div>
        </form>
        <form action="/locationSearch" method="post">
            <div class="form-group">
                <label for="origin">PU Location:</label>
                <input type="text" name="origin" class="form-control">
            </div>
            <div class="form-group">
                <label for="destination">DEL Location:</label>
                <input type="text" name="destination" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="mt-2 mb-2 btn btn-primary">
            </div>
        </form>
        <form action="/truckSearch" method="post">
            <div class="form-group">
                <label for="truckNum">Truck Number:</label>
                <input type="text" name="truckNum" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="mt-2 mb-2 btn btn-primary">
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Truck Num</th>
                    <th>Product</th>
                    <th>Rate</th>
                    <th>Date</th>
                    <th>PU Location</th>
                    <th>DEL Location</th>
                </tr>
            </thead>
            <tbody>
                {% for truck in trucks %}
                <tr>
                    <td>{{truck.truckNum}}</td>
                    <td>{{truck.product}}</td>
                    <td>{{truck.rate}}</td>
                    <td>{{truck.date}}</td>
                    <td>{{truck.origin}}</td>
                    <td>{{truck.destination}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div><br>
</body>
</html>
