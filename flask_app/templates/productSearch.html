<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="navbar container border-bottom">
        <div class="navbar-brand">Impact Food Sales Truck Rates</div>
        <a href="/" class="btn btn-primary">Home</a>
    </div>
    <br>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Truck Num</th>
                    <th>Product</th>
                    <th>Rate</th>
                    <th>Date</th>
                    <th>PU Location</th>
                    <th>DEL Location</th>
                </tr>
            </thead>
            <tbody>
                {% for truck in trucks|reverse %}
                <tr>
                    <td>{{truck.truckNum}}</td>
                    <td>{{truck.product}}</td>
                    <td>{{truck.rate}}</td>
                    <td>{{truck.date}}</td>
                    <td>{{truck.origin}}</td>
                    <td>{{truck.destination}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div><br>
</body>
</html>
